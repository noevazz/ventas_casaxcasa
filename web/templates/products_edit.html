<!DOCTYPE html>
<html>

<head>
    <title>Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <style>
        body {
            background-image: URL("{{ url_for('static', filename='img/dots.png') }}");
            background-repeat: repeat;
        }
    </style>
</head>

<body>
    <div id="modal" class="w3-modal w3-center">
        <div class="w3-modal-content w3-card-4">
            <header class="w3-container w3-blue">
                <span onclick="document.getElementById('modal').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <br>
                <h2>‚úÖ Cambios guardados. ü§ì</h2>
                <br>
                <button class="w3-button w3-round w3-green w3-card" onclick="location.href='/products';">Regresar al tablero</button>
                <br><br>
            </header>
        </div>
    </div>

    <div class="w3-green w3-row w3-xlarge">
        <div class="w3-quarter">
            <a href="/dashboard" class="w3-bar-item w3-button w3-hover-teal">‚Ü©Ô∏è</a>
            <a href="/products" class="w3-bar-item w3-button w3-hover-teal">Productos</a>
            <a href="/clients" class="w3-bar-item w3-button w3-hover-teal">Clientes</a>
            <a href="/sales" class="w3-bar-item w3-button w3-hover-teal">Ventas</a>
        </div>

        <div class="w3-half w3-center">
            <a href="" id="title" class="w3-bar-item w3-button w3-hover-green">
                Ventas Casa por Casa üõçÔ∏è
            </a>
        </div>

        <div class="w3-quarter">
            <div class="w3-dropdown-hover w3-right">
                <button class="w3-button w3-green w3-hover-green"><img class="w3-circle"
                        src="{{g.user.image if g.user.image else url_for('static', filename='img/user_image.png') }}"
                        style="width: 2rem; height: 2rem;"></button>
                <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
                    <a href="{{ url_for('account') }}" class="w3-bar-item w3-button">‚öôÔ∏è Cuenta</a>
                    <a href="{{ url_for('exit') }}" class="w3-bar-item w3-button">üëã Salir</a>
                </div>
            </div>
        </div>

    </div>
    </div>

    <div class="w3-container w3-content w3-row">
        <div class="w3-mobile s10 m8 l4">
            <br>
            <h2>Crear producto nuevo</h2>

            <form class="w3-container" action="/products/actions" method="POST">
                <img src="{{image}}" alt="imagen" style="width:100px; height: 100px;"> <br>
                <input type="hidden" name="product_id" value="{{product_id}}">
                ID: {{product_id}} <br> <br>

                <label>Nombre</label>
                <input class="w3-input" type="text" name="productname" required placeholder="Nombre delproducto nuevo" value="{{productname}}">
                <br>

                <label>Descripci√≥n</label>
                <input class="w3-input" type="text" name="description" required placeholder="Describe como es el articulo" value="{{description}}">
                <br>

                <label>Stock</label>
                <input type="number" name="stock" value="{{stock}}">
                <br> <br>

                <label>Costo de precio</label>
                <input type="number" name="costprice" step="any" value="{{costprice}}">
                <br> <br>

                <label>Costo de venta</label>
                <input type="number" name="sellingprice" step="any" value="{{sellingprice}}">
                <br> <br>

                <label>Imagen</label>
                <input class="w3-input" type="text" name="image" required placeholder="Link de la imagen" value="{{image}}">
                <br>
                

                <button type="button" class="w3-button w3-round w3-deep-orange w3-left w3-card"
                    onclick="location.href='/products';">Cancelar</button>
                <button type="submit" class="w3-button w3-round w3-blue w3-right w3-card" name="action" value="update">Guardar</button>

            </form>
        </div>
    </div>




    <script>
        document.getElementById('modal').style.display = '{{modal}}';
        console.log('{{modal}}')
    </script>

</body>

</html>
