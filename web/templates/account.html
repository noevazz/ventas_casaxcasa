<!DOCTYPE html>
<html>
<head>
  <title>Cuenta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <style>
    body{
      background-image: URL("{{ url_for('static', filename='img/dots.png') }}");
          background-repeat: repeat;
    }
  </style>
</head>
<body>
    <div id="modal" class="w3-modal w3-center">
        <div class="w3-modal-content w3-card-4">
          <header class="w3-container w3-blue"> 
            <span onclick="document.getElementById('modal').style.display='none'" 
            class="w3-button w3-display-topright">&times;</span>
            <br>
            <h2>‚úÖ Cambios guardados. ü§ì</h2>
            <br>
            <button class="w3-button w3-round w3-green w3-card" onclick="location.href='dashboard';">Regresar al tablero</button>
            <br><br>
          </header>
        </div>
    </div>

    <div class="w3-green w3-row w3-xlarge">
        <div class="w3-half">
            <a href="/dashboard" class="w3-bar-item w3-button w3-hover-teal">‚Ü©Ô∏è</a>
            <a href="/products" class="w3-bar-item w3-button w3-hover-teal">Productos</a>
            <a href="/clients" class="w3-bar-item w3-button w3-hover-teal">Clientes</a>
            <a href="/sales" class="w3-bar-item w3-button w3-hover-teal">Ventas</a>
        </div>
      
      
        <div class="w3-half">
            <div class="w3-dropdown-hover w3-right">
                <button class="w3-button w3-green w3-hover-green"><img class="w3-circle" src="{{g.user.image if g.user.image else url_for('static', filename='img/user_image.png') }}" style="width: 2rem; height: 2rem;"></button>
                <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
                  <a href="{{ url_for('account') }}" class="w3-bar-item w3-button">‚öôÔ∏è Cuenta</a>
                  <a href="{{ url_for('exit') }}" class="w3-bar-item w3-button">üëã Salir</a>
                </div>
            </div>
          </div>
      
        </div>
      </div>


    <br>
    <div class="w3-container w3-content w3-row">
        <div class="w3-mobile s10 m8 l4">
            <p class="w3-center">
                <img class="w3-circle"
                    style="width:200px; max-width:200px; height: 200px;;"
                    src="{{g.user.image if g.user.image else url_for('static', filename='img/user_image.png') }}" alt="imagen">
            </p>
            <h2 class="w3-center"><b>{{g.user.username}}</b></h2>
            
            <form class="w3-container" action="/account" method = "POST">  
                <label>Correo</label>
                <input class="w3-input" type="mail" name="mail" required placeholder="SelenaQuintanilla" value="{{email}}"></p>
                <br>
                
                <label>Nombre de tu tienda</label>
                <input class="w3-input" type="text" name="storename" required placeholder="Tuppers Los Dinos" value="{{g.user.storename}}"></p>
                <br>

                <label>Imagen de perfil (link)</label>
                <input class="w3-input" type="text" name="image" required placeholder="Link a la imagen" value="{{g.user.image if g.user.image != None else ''}}"></p>
                <br>
                <br>

                <button type="button" class="w3-button w3-round w3-deep-orange w3-left w3-card" onclick="location.href='dashboard';">Cancelar</button>
                <button type="submit" class="w3-button w3-round w3-blue w3-right w3-card">Guardar</button>

            </form>
        </div>
    </div>
    <script>
      document.getElementById('modal').style.display='{{modal}}';
      console.log('{{modal}}')
    </script>

</body>
</html>
